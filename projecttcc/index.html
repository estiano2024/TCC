<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Escolar</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class= "titulo">
        <h1>Biblioteca Escolar</h1>
    </div>
    
    <div id="areas_container"> 

        <div class="titulo2">
            <h2>OLÁ, NOVAMENTE!</h2>
        </div>

        <div class= "titulo3">
             <h4>Escolha um perfil acessar</h4><br>
        </div>
        
        <nav>
            <button onclick="mostrarLogin('aluno')">Sou Estudante</button>
            <button onclick="mostrarLogin('bibliotecario')">Sou Bibliotecário</button>
        </nav>
        
    </div>

    <p>Não tem uma conta? <a href="#" onclick="mostrarCadastroAluno()">Cadastre-se</a><p>
    

    <main id="login-container">
        <div id="login-aluno" class="login-estudante"  style="display: none;">
            <h2>Login do Aluno</h2>

            <input type="text" id="aluno-nome" placeholder="Nome Completo">
            <input type="password" id="aluno-senha" placeholder="Senha">

            <div>
                <button onclick="loginAluno()">Entrar</button>
            </div>
        </div>

        <div id="cadastro-aluno" class="login-cadastrar" style="display: none;">
            <h2>Cadastro de Aluno</h2>
            <input type="text" id="novo-aluno-nome" placeholder="Nome Completo">
            <input type="password" id="novo-aluno-senha" placeholder="Senha">
            <select id="aluno-serie">
                <option value="1">1º Ano</option>
                <option value="2">2º Ano</option>
                <option value="3">3º Ano</option>
            </select>
            <button onclick="cadastrarAluno()">Cadastrar</button>
        </div>

        <div id="login-bibliotecario" class="login-biblioteca" style="display: none;">
            <h2>Login do Bibliotecário</h2>
            <input type="text" id="bibliotecario-usuario" placeholder="Usuário">
            <input type="password" id="bibliotecario-senha" placeholder="Senha">

            <div>
                <button onclick="loginBibliotecario()">Entrar</button>
            </div>

        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
