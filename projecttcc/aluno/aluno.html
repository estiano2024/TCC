<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALUNO</title>
    <link rel="stylesheet" href="1L.css">

</head>

  <header>
    <input type="text" placeholder="Título, gênero do livro..." class="search-bar" />
    <button class="search-btn">🔍</button>
    <div class="profile">
      <img src="https://via.placeholder.com/32" alt="Perfil" />
      <span>Nome do aluno</span>
      <span class="arrow">▼</span>
    </div>
  </header>

  <main class="grid">
    <div class="card">
      <span>📖</span>
      <p>Livros disponíveis</p>
    </div>
    <div class="card">
      <span>📦</span>
      <p>Sugestão de livros</p>
    </div>
    <div class="card">
      <span>📚</span>
      <p>Histórico de livros</p>
    </div>
    <div class="card empty"></div>
  </main>
</body>
</html>
